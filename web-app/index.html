<!DOCTYPE html>
<html>
  <head>
    <!-- META TAGS -->
    <title>ROS connection app</title>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- CORS -->
    <meta http-equiv="Content-Security-Policy" content="default-src https://*; connect-src
    *; script-src 'self'; style-src 'self'; img-src *;">
    <!-- ESTILO -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link href="styles/styles.css" rel="stylesheet">
    <!-- SCRIPTS -->
    <script src="node_modules/roslib/build/roslib.js"></script>
    <script src="src/interaction.js" type="module"></script>
    <script src="src/ros.js" type="module"></script>
    
  </head>
  <body>
    <!-- Write a bootstrap layout with two columns-->
    <div class="container">
        <div class="row">
                <div class="col bg-light">
                    <div id="column-status-title">
                        <div class="text-center">ROS console</div>
                    </div>
                    <div id="column-status">
                        <div>Internet <svg height="22" width="22"><ellipse cx="11" cy="11"
                        rx="11" ry="11" class="circle-green"
                        id="internet-status"></ellipse></svg>
                        </div>
                        <div>Robot <svg height="22" width="22"><ellipse cx="11" cy="11"
                            rx="11" ry="11" class="circle-red" id="robot-status"></ellipse></svg>
                        </div>
                        <div>Firebase <svg height="22" width="22"><ellipse cx="11" cy="11"
                        rx="11" ry="11" class="circle-green" id="firebase-status"></ellipse></svg>
                        </div>
                        <div>Mapa <svg height="22" width="22"><ellipse cx="11" cy="11"
                            rx="11" ry="11" class="circle-red" id="map-status"></ellipse></svg>
                        </div>

                        <input type="text" name="idSlot" id="idSlot">
                        
                        <button class="mt-2 btn btn-success"
                        id="btn-con">Conectar</button>
                        <p id="ros-status"></p>
                    </div>
                </div>
                <div class="col-9">
                    <canvas id="map-canvas"></canvas>
                </div>
        </div> <!-- end of row -->
    </div>
</body>
</html>
